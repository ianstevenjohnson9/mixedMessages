<!DOCTYPE html>
<html>
<head>
    <title>Mixed Messages</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="heading">
    <h1>Mixed Messages</h1>
    </div>
    <section class="messageSection">
        <div class="messageArea">
            <div id="messageButton">Click Me!</div>
            <p id="greetingMessage"></p>
            <p id="positiveMessage"></p>
            <p id="exitMessage"></p>
        </div>
        <div id='resetMessage'>Reset Message</div>
    </section>
    <section class="jokeSection">
        <div id="jokeButton">Press the button for a joke</div>
        <div id="malfuncButton">Press it again, Button malfunctioned</div>
        <div id="iPromButton">Press it again, last time I promise!!!</div>
        <div id="joke"></div>
        <div id="resetJoke">Reset Joke</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
