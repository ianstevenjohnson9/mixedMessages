<!DOCTYPE html>
<html>
<head>
    <title>Mixed Messages</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="heading">
    <h1>Mixed Messages</h1>
    </div>
    <section class="messageSection">
        <div class="button" id="button">
        Click Me!
        </div>
        <div class="messageArea">
            <p id="greeting"></p>
            <p id="positiveMessage"></p>
            <p id="exitMessage"></p>
        </div>
        <div id='resetMessage'>Reset Message</div>
    </section>
    <section class="jokeSection">
        <div class="button" id="jokeButton">Press the button for a joke</div>
        <div class="button" id="malfunctionedButton">Press it again, Button malfunctioned</div>
        <div class="button" id="iPromiseButton">Press it again, last time I promise!!!</div>
        <div class="joke" id="joke"></div>
        <div id="resetJoke">Reset Joke</div>
    </section>
</body>
</html>
