<!DOCTYPE html>
<html>
<head>
    <title>Mixed Messages</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="heading">
    <h1>Mixed Messages</h1>
    </div>
    <div class=welcome>
        <h2>Welcome to Mixed Messages</h2>
        <p>This is a message randomising message feature.</p>
        <p>All you have to do is click the button below to reveal a positive message.</p>
    </div>
    <div class="greeting">
        <p id="greetingMessage"></p>
    </div>
    <section class="messageSection">
        <div id="messageButton">Click Me!</div>
        <div id="messageArea">
            <p id="positiveMessage"></p>
            <p id="leaveGreeting"></p>
        </div>
        <div id='reset'>Reset Message</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
